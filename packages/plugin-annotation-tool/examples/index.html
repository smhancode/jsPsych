<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jsPsychAnnotationTool Example</title>
    <script src="https://unpkg.com/jspsych"></script>
    <!-- Load the published plugin package here, e.g.
    <script src="https://unpkg.com/plugin-annotation-tool"></script>
    <script src="../dist/index.browser.js"></script> -->
    <script src="../dist/index.browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css" />
  </head>

  <body></body>
  <script>
    const jsPsych = initJsPsych();

    const trial = {
      type: jsPsychAnnotationTool,
      dataset: [
        {"id": 76721, "text": ">>>>>CONTEXT POST:\nHoly shit it’s been so long since I’ve watched this. I used to love it when I was like 10\n\n>>>>>TARGET POST:\nI love it too! It reminds me of granny babysitting on Saturday nights!"},
        {"id": 77451, "text": ">>>>>CONTEXT POST:\nCurrently stuck in Carlow. Guess I’m not going to work\n\n>>>>>TARGET POST:\nPeople in Carlow have jobs?"},
        {"id": 77448, "text": ">>>>>CONTEXT POST:\n@USER @USER But will Bill Bailey rock this same show in the snow though? ?\n\n>>>>>TARGET POST:\n@USER @USER Yes but with harder nipples"}
      ],
      labels: ["not ironic", "ironic"],
      guidelines: `
        <h1>Hello</h1>
        <p>These are my guidelines:</p>
        <ol>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ol>`
    };

    jsPsych.run([trial]);
  </script>
</html>

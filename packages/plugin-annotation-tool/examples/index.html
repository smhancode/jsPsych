<!DOCTYPE html>
<html>
  <head>
    <title>jsPsychAnnotationTool Example</title>
    <script src="https://unpkg.com/jspsych"></script>
    <!-- Load the published plugin package here, e.g.
<script src="https://unpkg.com/plugin-annotation-tool"></script>
<script src="../dist/index.browser.js"></script> -->
    <script src="../dist/index.browser.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css" />
  </head>

  <body></body>
  <script>
    const jsPsych = initJsPsych();

    const trial = {
      type: jsPsychAnnotationTool,
      dataset: [
        {"id": 0, "text": "i am text 1."},
        {"id": 1, "text": "i am text 2."},
        {"id": 2, "text": "i am text 3."}
      ],
      labels: ["not ironic", "ironic"]
    };

    jsPsych.run([trial]);
  </script>
</html>
